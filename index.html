<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">News Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="theme-toggle">Light/Dark Mode</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <div class="row">
            <section class="col-lg-9 col-md-8" id="news-feed">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Latest News</h2>
                    <div>
                        <label for="sort-options">Sort by:</label>
                        <select id="sort-options" class="form-control">
                            <option value="date">Date</option>
                            <option value="views">Popularity</option>
                        </select>
                    </div>
                </div>

                <div class="row" id="articles-container">

                </div>

            </section>
            <aside class="col-lg-3 col-md-4 mb-4" id="sidebar">
                <div class="card h-100">
                    <div class="card-header">Most Popular Article</div>
                    <div class="card-body d-flex flex-column" id="most-popular-article">

                    </div>
                </div>
            </aside>
        </div>
    </main>
    
    
    <div class="modal fade" id="articleModal" tabindex="-1" role="dialog" aria-labelledby="articleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalLabel">Article Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <footer class="text-center py-4">
        <p>&copy; 2024 News Dashboard</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
